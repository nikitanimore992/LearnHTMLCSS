<!DOCTYPE html><!-- Defines the document type as HTML5 -->
<html>
<head>
<meta charset="utf-8"><!-- Specifies the character encoding of the document -->
<title>How to specify the language of the target URL</title><!-- Sets the title of the HTML page -->
</head>
<body>
<img src="https://www.w3resource.com/w3r_images/html-area-element.png" alt="area example " width="308" height="190" border="0" usemap="#Map"><!-- Displays an image with an associated image map -->
<map name="Map"><!-- Defines a map with name "Map" -->
<area shape="rect" coords="8,5,100,77" href="https://www.w3resource.com/mysql/mysql-tutorials.php" target="_blank" alt="mysql tutorial" hreflang="en"><!-- Defines a rectangular area linking to MySQL tutorial with language attribute set to English -->
<area shape="circle" coords="155,93,59" href="https://www.w3resource.com/php/php-home.php" target="_blank" alt="php tutorial" hreflang="en"><!-- Defines a circular area linking to PHP tutorial with language attribute set to English -->
<area shape="rect" coords="197,136,306,188" href="https://www.w3resource.com/sql/sql-tutorials.php" alt="sql tutorials" hreflang="en"><!-- Defines another rectangular area linking to SQL tutorials with language attribute set to English -->
</map>
</body>
</html>
